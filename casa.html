<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Required styles for Material Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- MATERIAL ICONS FULL -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" />

    <!-- B5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
        <div class="contenedor">
            <div class="contenedor2 shadow-lg border">
                <div class="mdc-top-app-bar">
                    <div class="mdc-top-app-bar__row">
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <a href="perfil.html" style="text-decoration: none; color: white;">
                        <img src="perfil.jpg" alt="Logo" id="img-user" class="material-icons col-lg-2">
                        <span class="mdc-top-app-bar__title">Hans Ramos</span>
                    </a>
                      </section>
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        
                        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
        
                      </section>
        
                    </div>
                </div>
                <main class="mdc-top-app-bar--fixed-adjust" id="main-casa">
                    <h4>Casa 1</h4>

                    <p><strong>Porpietario: </strong>Dario Zuniga</p>
                    <p><Strong>Ubicacion: </Strong>Mucho lote 5ta etapa</p>
                    <p><Strong>Precio: </Strong>$500</p>
                    
                    <br>
                    <h6>Interior</h6>

                    <div class="contenedor-imagenes">
                        <img src="media/int1.jpg" class="imagen-casa">
                        <img src="media/int2.jpg" class="imagen-casa">
                        

                    </div>

                    <h6 >Alrededores</h6>
                    <div class="contenedor-imagenes">
                        <img src="media/ext1.jpg" class="imagen-casa">
                        <img src="media/ext2.jpg" class="imagen-casa">
                    
                    </div>
                    <br>           
                    <button class="mdc-button mdc-button--raised mdc-button--leading">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true"
                          >bookmark</i
                        >
                       
                        <span class="mdc-button__label">Contactarse </span>
                      </button>

                </main>
            </div>
        </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->
    <script src="app_material.js"></script>


</body>

</html>
